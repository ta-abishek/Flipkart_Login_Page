<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
    <div class="left">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Flipkart_logo.png">
            <p>Ab har wish hogi poori</p>
        </div>
    </div>
    <div class="right">
        <div class="close">Ã—</div>
        <h2>Login</h2>
        <p class="sub">
            Get access to your Orders, Wishlist and Recommendations
        </p>
        <label>Enter Email/Mobile number</label>
        <input type="text" value="+91 7706852050">
        <label>Password <span class="forgot">Forgot?</span></label>
        <input type="password" value="password">
        <div class="buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign up</button>
        </div>
        <p class="footer">
            We no longer support login via Social accounts.
            To recover your old accounts <span>click here</span>
        </p>
    </div>
</div>
</body>
</html>
